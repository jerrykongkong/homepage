<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트용 홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        nav {
            background: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        nav a:hover {
            background: #555;
        }
        .container {
            padding: 20px;
        }
        footer {
            background: #007bff;
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        안녕하세요! 테스트용 홈페이지 입니다.
    </header>

    <nav>
        <a href="#">홈</a>
        <a href="#">소개</a>
        <a href="#">연락처</a>
    </nav>

    <div class="container">
        <h2>이곳은 테스트용 홈페이지입니다.</h2>
        <p>HTML과 CSS를 이용해 간단한 웹사이트를 만들어 보았습니다.</p>
    </div>

    <footer>
        ⓒ 2025 테스트 홈페이지
    </footer>

</body>
</html>
